<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahmood Saneiyan | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle, #2f3e2e, #1d1f1b);
      color: #f0f0f0;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: center;
      padding: 1rem;
      background-color: #3c4b36;
      border-bottom: 1px solid #606c5b;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      color: #d9e2d4;
      background-color: #4a5c3e;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #647a57;
      color: white;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 3rem;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .intro-box {
      flex: 1;
      background-color: #3c4b36;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
    }

    .intro-box h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      line-height: 1.4;
      color: #dce4d6;
    }

    .social-icons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .social-icons a img {
      width: 28px;
      filter: invert(80%);
      transition: transform 0.2s;
    }

    .social-icons a img:hover {
      transform: scale(1.2);
    }

    .photo-section {
      flex: 1;
      text-align: center;
    }

    .photo-section img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .photo-section p {
      margin-top: 2rem;
      background-color: #3c4b36;
      padding: 1.5rem;
      border-radius: 20px;
      font-size: 1rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      color: #d2d9c9;
    }

    .photo-section strong {
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">HOME</a>
      <a href="projects.html">PROJECTS</a>
      <a href="about.html">ABOUT</a>
    </nav>
  </header>

  <main class="container">
    <div class="intro-box">
      <h1>Welcome To<br />Mahmood Personal Page</h1>
      <div class="social-icons">
        <a href="mailto:mahmoodsaneian1@gmail.com" target="_blank"><img src="https://img.icons8.com/material-rounded/24/000000/gmail.png" alt="Gmail" /></a>
        <a href="https://github.com/mahmoodsaneian1" target="_blank"><img src="https://img.icons8.com/ios-glyphs/30/000000/github.png" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/mahmoodsaneian1" target="_blank"><img src="https://img.icons8.com/ios-filled/30/000000/linkedin.png" alt="LinkedIn" /></a>
      </div>
    </div>

    <div class="photo-section">
      <img src="profile.jpg" alt="Mahmood Saneiyan" />
      <p>This is a page related to <strong>Mahmood Saneiyan</strong> and you can find his resume and projects by selecting the related tab from the navigation bar.</p>
    </div>
  </main>
</body>

</html>
